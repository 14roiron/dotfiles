# Tmux configuration of Champions
#
# By: Jeremy Mack
# Found: On the internet
# Cobbled: Together

# ------------------------
# Bindings
# ------------------------
# Make sure we're running with 256 colors
set -g default-terminal "screen-256color"
# Make tmux menu activation key C-b
unbind C-b
set -g prefix C-a

set -g mouse on

# Reload tmux.conf on the fly
unbind r
bind r source-file ~/.tmux.conf

# Use VI Bindings in Copy Mode
set-window-option -g mode-keys vi

# Switch to specific pane
bind -n M-1 select-pane -t 0
bind -n M-2 select-pane -t 1
bind -n M-3 select-pane -t 2
bind -n M-4 select-pane -t 3


# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# -------------------------------------------------------
# Smart pane switching with awareness of vim splits
# from: https://github.com/christoomey/vim-tmux-navigator
# -------------------------------------------------------
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Resize panes with arrow keys
bind-key -nr C-S-Up resize-pane -U
bind-key -nr C-S-Down resize-pane -D
bind-key -nr C-S-Left resize-pane -L
bind-key -nr C-S-Right resize-pane -R
bind-key -nr C-S-h resize-pane -L
bind-key -nr C-S-j resize-pane -D
bind-key -nr C-S-k resize-pane -U
bind-key -nr C-S-l resize-pane -R

# Zoom pane to full screen
bind-key -nr M-z resize-pane -Z

# Horizontal and vertical pane splits
#bind -n M-\ split-window -h
#bind -n M-- split-window -v

# split panes using | and -
bind \ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
#unbind '"'
#unbind %

bind-key -r > swap-pane -D #:+
bind-key -r < swap-pane -U #:-


# Shift arrow to switch windows

bind -n S-Left  previous-window
bind -n S-Right next-window

# No delay for escape key press
set -sg escape-time 0

# Copy and Paste Mode
bind-key -n M-v copy-mode
bind-key -n M-i paste-buffer

#install vim shell
#bind C-V run "sh <curl https://raw.githubusercontent.com/14roiron/spf13-vim/3.0/bootstrap.sh -L);sh -c \"$(curl -fsSL https://raw.githubusercontent.com/robbyrussell/oh-my-zsh/master/tools/install.sh)\""
# -------------
# Vim Copy Mode
# from: http://cl.ly/0e2U2v062D3d
# -------------
# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
# bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
bind-key -t vi-copy 'C-v' rectangle-toggle

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "xclip"

# Next / Previous Window
bind -n M-n next-window
bind -n M-p previous-window

# Equal Horizontal / Vertical Panes
bind -n M-= select-layout main-horizontal
bind -n M-+ select-layout even-vertical

# ---------------
# Change Sessions
# ---------------

# List
bind -n M-8 choose-session
# Previous
bind -n M-9 switch-client -p
# Next
bind -n M-0 switch-client -n

# No More Accidental Pane Killing
bind ^x kill-pane

run-shell "powerline-daemon -q"
# source ~/.local/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf
source /usr/local/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf

# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# Put this at the bottom of .tmux.conf:

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'seebi/tmux-colors-solarized'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-open'

if "test ! -d ~/.tmux/plugins/tpm" \
	   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm'"
set -g @colors-solarized 'dark'


# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-vim 'session'
#set -g @resurrect-strategy-nvim 'session'
set -g @continuum-restore 'on'



# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
